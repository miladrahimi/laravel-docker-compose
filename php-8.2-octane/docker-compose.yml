version: '3'

services:
  php:
    build: ./docker/php
    image: my_php
    restart: always
    working_dir: /app
    command: [ "php", "artisan", "octane:start", "--rpc-port=6001", "--server=roadrunner", "--host=0.0.0.0", "--port=80" ]
    ports:
      - ${APP_EXPOSED_PORT:-0}:80
    volumes:
      - ./:/app
    depends_on:
      - mysql
      - redis

  horizon:
    image: my_php
    restart: always
    working_dir: /app
    command: [ "php", "artisan", "horizon" ]
    volumes:
      - ./:/app
    depends_on:
      - php

  cron:
    image: my_php
    restart: always
    working_dir: /app
    command: [ "cron", "-f" ]
    volumes:
      - ./:/app
    depends_on:
      - php

  mysql:
    image: ghcr.io/getimages/mysql:8.0.31-debian
    restart: always
    environment:
      - MYSQL_DATABASE=${DB_DATABASE:-app}
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD:-password}
    ports:
      - 127.0.0.1:${MYSQL_EXPOSED_PORT:-0}:3306
    volumes:
      - ./docker/mysql:/var/lib/mysql

  redis:
    image: ghcr.io/getimages/redis:7.0.7-bullseye
    restart: always
    # Uncomment to enable Redis persistent storage:
    #command: [ "redis-server", "--appendonly", "yes" ]
    #volumes:
      #- ./docker/redis/data:/data
    ports:
      - 127.0.0.1:${REDIS_EXPOSED_PORT:-0}:6379
